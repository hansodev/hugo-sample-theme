<!DOCTYPE html>
<html>
  <head>
    {{- partial "head/head" . -}}
  </head>
  <body>
    <header class="header">
      {{- partial "header/header" . -}}
    </header>
    <main class="main">
      <article class="article">
        {{- block "main" . -}}{{- end }}
      </article>
      <aside class="aside">
        {{- partial "aside/aside" . -}}
      </aside>
    </main>
    <footer class="footer">
      {{- partial "footer/footer" . -}}
    </footer>
  </body>
</html>

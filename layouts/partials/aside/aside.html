<div>
  <div>カテゴリー</div>

</div>
<div>
  <div>アーカイブ</div>
  <div>
    {{ range .Site.Taxonomies.archives.Alphabetical.Reverse }}
      <div>
        <a href="{{ .Page.Permalink }}">{{ .Page.Title }} ({{ .Count }})</a>
      </div>
    {{ end }}
  </div>
</div>
<div>
  <div>タグ</div>
  <div>
    {{ range .Site.Taxonomies.tags }}
      <div>
        <a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a>
      </div>
    {{ end }}
  </div>
</div>
